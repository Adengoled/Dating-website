<section class="profiles-filter">
    <ul>
        <li *ngFor="let item of searchFilter"><a><span>{{item.filter}}</span></a></li>
    </ul>
</section>

<section class="user-profiles">

    <div *ngFor="let profile of foundProfiles" class="card">
        <div class="card-content">
            <!-- <img class="user-photo" src="img/users/hortensia.jpg" alt="Profielfoto Hortensia"> -->
            <div class="user-details-container">
                <div class="user-details">
                    <h3>{{profile.name}},</h3><span class="age">{{profile.age}}</span>
                </div>
                <img src="assets/online-dot.svg" alt="Online indicator">
            </div>

            <div class="locatie">
                <img src="assets/location.svg" alt="Locatie icoon">
                <p>{{profile.location}}</p>
            </div>

            <div class="btn-container">
                <button class="profile-btn">
                    <a href="#">Bezoek profiel</a>
                </button>
                <button class="chat-btn">
                    <a href="#">
                        <img src="assets/chat.svg" alt="Chat icoon">
                    </a>
                </button>
            </div>
        </div>
    </div>

</section>
