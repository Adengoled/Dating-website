        <div *ngFor="let item of ownAvatar" class="welcome-back">
            <!-- User wordt doorgestuurd naar zijn profielpagina gelijk andere users het zien -->
            <a href="#">
                <img [src]="item.profielfoto" alt="">
                <div>
                    <span>Welkom terug,</span>
                    <span>{{item.profielnaam}}</span>
                </div>
            </a>
        </div>

    <main class="main">
        <router-outlet></router-outlet>
    </main>
